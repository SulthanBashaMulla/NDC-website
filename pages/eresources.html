            align-items: center;
            padding: 1rem;
        }

        /* Login Page Styles */
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #ff6b35;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
            animation: shake 0.4s ease;
        }

        /* Materials Page Styles */
        .materials-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1200px;
            padding: 1.5rem;
            animation: fadeIn 0.5s ease;
        }

        .materials-header {
            margin-bottom: 2rem;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .materials-header h1 {
            color: #667eea;
            font-size: 1.5rem;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.25rem;
            color: #667eea;
            pointer-events: none;
        }

        .no-results {
            text-align: center;
            padding: 3rem 1rem;
            color: #666;
        }

        .no-results-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .no-results h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .logout-btn {
            padding: 0.625rem 1.25rem;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #e63946;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 71, 87, 0.3);
        }

        .materials-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.25rem;
        }

        .material-card {
            background: #f8f9fa;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .material-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .material-preview {
            display: flex;
            align-items: center;
            padding: 1.25rem;
            gap: 1rem;
        }

        .material-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .material-info {
            flex: 1;
        }

        .material-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }

        .material-category {
            font-size: 0.85rem;
            color: #666;
        }

        .expand-icon {
            font-size: 1.5rem;
            color: #667eea;
            transition: transform 0.3s ease;
        }

        .material-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .material-links {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
            background: white;
        }

        .material-card.expanded .material-links {
            max-height: 500px;
            padding: 1.25rem;
            border-top: 2px solid #e0e0e0;
        }

        .download-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            background: #f0f4ff;
            border-radius: 8px;
            text-decoration: none;
            color: #667eea;
            font-weight: 500;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
        }

        .download-link:last-child {
            margin-bottom: 0;
        }

        .download-link:hover {
            background: #667eea;
            color: white;
            transform: translateX(5px);
        }

        .download-icon {
            font-size: 1.25rem;
        }

        .hidden {
            display: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Tablet Styles */
        @media (min-width: 576px) {
            .materials-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .material-preview {
                flex-direction: column;
                text-align: center;
            }

            .material-image {
                width: 100%;
                height: 150px;
            }
        }

            .login-container {
                padding: 2.5rem;
            }

            .login-header h1 {

            }

                font-size: 2rem;
            }

            .search-input {

                font-size: 1.05rem;
            }

            .materials-grid {

            }

            .material-image {
                height: 180px;
            }

            .material-name {
                font-size: 1.2rem;
            }
        }

        /* Large Desktop */

                grid-template-columns: repeat(4, 1fr);

        }

        // DOM Elements
        const loginPage = document.getElementById('loginPage');
        const materialsPage = document.getElementById('materialsPage');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const materialsGrid = document.getElementById('materialsGrid');
        const searchInput = document.getElementById('searchInput');
        const noResults = document.getElementById('noResults');

        // Track filtered materials
        let filteredMaterials = materials;

        // Check if already logged in
        if (sessionStorage.getItem('loggedIn') === 'true') {
            showMaterialsPage();
        }

        // Login Form Submit
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const studentId = document.getElementById('studentId').value.trim();
            const password = document.getElementById('password').value;
            
            if (students[studentId] && students[studentId] === password) {
                sessionStorage.setItem('loggedIn', 'true');
                sessionStorage.setItem('studentId', studentId);
                errorMessage.style.display = 'none';
                showMaterialsPage();
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        // Logout Button
        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('loggedIn');
            sessionStorage.removeItem('studentId');
            showLoginPage();
        });

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredMaterials = materials;
            } else {
                filteredMaterials = materials.filter(material => {
                    // Search in material name
                    const nameMatch = material.name.toLowerCase().includes(searchTerm);
                    
                    // Search in category
                    const categoryMatch = material.category.toLowerCase().includes(searchTerm);
                    
                    // Search in link names
                    const linkMatch = material.links.some(link => 
                        link.name.toLowerCase().includes(searchTerm)
                    );
                    
                    return nameMatch || categoryMatch || linkMatch;
                });
            }
            
            renderMaterials();
        });

        // Show Materials Page
        function showMaterialsPage() {
            loginPage.classList.add('hidden');
            materialsPage.classList.remove('hidden');
            searchInput.value = '';
            filteredMaterials = materials;
            renderMaterials();
        }

        // Show Login Page
        function showLoginPage() {
            materialsPage.classList.add('hidden');
            loginPage.classList.remove('hidden');
            loginForm.reset();
            errorMessage.style.display = 'none';
        }

        // Render Materials
        function renderMaterials() {
            materialsGrid.innerHTML = '';
            
            if (filteredMaterials.length === 0) {
                materialsGrid.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }
            
            materialsGrid.classList.remove('hidden');
            noResults.classList.add('hidden');
            
            filteredMaterials.forEach(material => {
                const card = document.createElement('div');
                card.className = 'material-card';
                card.innerHTML = `
                    <div class="material-preview">
                        <img src="${material.image}" alt="${material.name}" class="material-image">
                        <div class="material-info">
                            <div class="material-name">${material.name}</div>
                            <div class="material-category">${material.category}</div>
                        </div>
                        <span class="expand-icon">‚ñº</span>
                    </div>
                    <div class="material-links">
${material.links.map(link => `
    <a href="${link.url}" class="download-link" download>
     <span class="download-icon">üì•</span>
        <span>${link.name}</span>
    </a>
`).join('')}
                    </div>
                `;
                
                // Toggle expand on click
                const preview = card.querySelector('.material-preview');
                preview.addEventListener('click', () => {
                    card.classList.toggle('expanded');
                });
                
                materialsGrid.appendChild(card);
            });
        }
